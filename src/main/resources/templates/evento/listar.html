<!DOCTYPE html>
<html 
	lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Eventos App</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<h1> Lista de Eventos </h1>
	
		<h3><a href="/eventos/cadastrar"  class="waves-effect waves-light btn"><i class="material-icons left">add</i>Cadastrar Evento</a></h3>
	<table class="container">
		<div class="row container">
		<thead>
			<tr>
				<th> # </th>
				<th> Nome</th>
				<th> Local </th>
				<th> Data </th>
				<th> Hora de Início </th>
				<th> Hora Final </th>
				<th class="center-align"> Ação </th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each=" evento : ${eventos}">
				<td th:text="${evento.id}"> </td>
				<td th:text="${evento.curso != null ? evento.curso.nome : ''}"> </td>
				<td th:text="${evento.local}"> </td>
				<td th:text="${#temporals.format(evento.data, 'dd/MM/yyy')}"> </td>
				<td th:text="${evento.horaInicio}"> </td>
				<td th:text="${evento.horaFim}"> </td>
				<td>
					<a class="waves-effect waves-light btn" th:href="@{/eventos/update/{id} (id=${evento.id})}"><i class="material-icons left">mode_edit</i>Editar</a>
					<a class="waves-effect waves-light btn" th:href="@{/eventos/delete/{id} (id=${evento.id})}"><i class="material-icons left">delete</i>Excluir</a> 
				</td>			
			</tr>
		</tbody>
		</div>
	</table>
	
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
     $(document).ready(function() {
        $('select').formSelect();
   	 });
  	</script>
</body>

</html>
