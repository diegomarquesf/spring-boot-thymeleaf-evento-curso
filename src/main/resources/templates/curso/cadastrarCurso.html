<!DOCTYPE html>
<html 
	lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Curso App</title>
	
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<h1> Cadastro de Cursos </h1>
	<h3><a href="/cursos/listarCurso" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista Curso</a></h3>
	
	<form class="container" action="" method="POST">
		<div class="row">
			<div class="input-field col s12">
				Nome: <input type="text" value="" name="nome" id ="nome"/>
			</div>
			<div class="input-field col s5">
				Local: <input type="text" value="" name="local" id ="local"/>
			</div>
			<div class="input-field col s3">
				Data: <input type="date" value="" name="data" id ="data"/>
			</div>
			<div class="input-field col s2">
				Horário Inicio: <input type="time" value="" name="HoraInicio" id ="HoraInicio"/>
			</div>
			<div class="input-field col s2">
				Horário Fim: <input type="time" value="" name="horaFim" id ="horaFim"/>
			</div>
		</div>
		
		<button type="submit" class="waves-effect waves-light btn"> Salvar </button>
	</form>
		
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
