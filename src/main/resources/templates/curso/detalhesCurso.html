<!DOCTYPE html>
<html 
	lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Eventos App</title>
	
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<h1>Cursos</h1>
	<h3><a href="/cursos/listarCurso" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Cursos</a></h3>
	
		<form class="container" th:object="${curso}">
		<div class="row">
			<div class="input-field col s12">
				Nome: <input type="text" name="nome" id ="nome" th:field="*{nome}" readonly/>
			</div>
			<div class="input-field col s5">
				Local: <input type="text" name="local" id ="local" th:field="*{local}" readonly/>
			</div>
			<div class="input-field col s3">
				Data: <input type="date" name="data" id ="data" th:field="*{data}" readonly/>
			</div>
			<div class="input-field col s2">
				Horário Inicio: <input type="time" name="HoraInicio" id ="HoraInicio" th:field="*{HoraInicio}" readonly/>
			</div>
			<div class="input-field col s2">
				Horário Fim: <input type="time"  name="horaFim" id ="horaFim" th:field="*{HoraFim}" readonly/>
			</div>
		</div>
		<input type="hidden" id="id" th:field="*{id}"/>
	</form>
		
		<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
