<!DOCTYPE html>
<html 
	lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Eventos App</title>
	
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<h1> Lista de Cursos </h1>
	<h3><a href="/cursos/cadastrar"  class="waves-effect waves-light btn"><i class="material-icons left">add</i>Cadastrar Curso</a></h3>
	
	<table class="container">
		<thead>
			<tr>
				<th> # </th>
				<th> Nome</th>
				<th class="center-align"> Ação </th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="curso : ${cursos}">
				<td><span th:text="${curso.id}"> </span></td>
				<td><span th:text="${curso.nome}"> </span></td>
				
				<td> 
					<a class="waves-effect waves-light btn" th:href="@{/cursos/update/{id} (id=${curso.id}) }"> <i class="material-icons left">mode_edit</i>Editar</a> 
				</td>
				
				<td>
					<a class="waves-effect waves-light btn" th:href="@{/cursos/delete/{id} (id=${curso.id}) }"> <i class="material-icons left">delete</i>Excluir</a>  
				</td>
			</tr>
		</tbody>
		
		<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
